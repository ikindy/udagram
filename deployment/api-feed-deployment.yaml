apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-feed
spec:
  selector:
    matchLabels:
      run: api-feed
  replicas: 2
  template:
    metadata:
      labels:
        run: api-feed
    spec:
      containers:
      - name: api-feed
        image: docker.io/ikindy/udagram-api-feed:latest
        env:
        - name: POSTGRES_USERNAME
          valueFrom:
            secretKeyRef:
              name:  env-secret
              key: POSTGRES_USERNAME
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name:  env-secret
              key: POSTGRES_PASSWORD
        - name: POSTGRES_HOST
          valueFrom:
            configMapKeyRef:
              name:  env-config
              key: POSTGRES_HOST
        - name: POSTGRES_DB
          valueFrom:
            configMapKeyRef:
              name:  env-config
              key: POSTGRES_DB
        - name: AWS_BUCKET
          valueFrom:
            configMapKeyRef:
              name:  env-config
              key: AWS_BUCKET
        - name: AWS_PROFILE
          valueFrom:
            configMapKeyRef:
              name:  env-config
              key: AWS_PROFILE
        - name: AWS_REGION
          valueFrom:
            configMapKeyRef:
              name:  env-config
              key: AWS_REGION
        - name: JWT_SECRET
          valueFrom:
            configMapKeyRef:
              name:  env-config
              key: JWT_SECRET
        ports:
        - containerPort: 80
        resources:
          limits:
            cpu: 700m
          requests:
            cpu: 200m
        volumeMounts:
          - name:  aws-secret 
            mountPath:  "/root/.aws/"
            readOnly: true
      restartPolicy: Always
      volumes:
        - name:  aws-secret
          secret: 
            secretName: aws-secret
      
          


---
apiVersion: v1
kind: Service
metadata:
  labels:
    service: api-feed
  name: api-feed
spec:
  ports:
  - name: "8080"
    port: 8080
    targetPort: 8080
  selector:
    service: api-feed